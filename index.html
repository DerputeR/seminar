<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Seminar Landing Page">
    <meta name="keywords" content="names, randomizer, picker, socratic, seminar">
    <meta name="author" content="Donald Nelson">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel=stylesheet href="css/styles.css" type="text/css">
    <title>Seminar Name Picker</title>
</head>
<body>
    <header class="">
        <h1>Seminar Leader Selector</h1>
        <h5>for all your socratic seminar needs</h5>
    </header>

    <section>
        <div class=input>
            <!-- Don't use a form since it will cause a submission to occur when enter is pressed: unwanted behavior -->
            <!--We can use class, id, or name to distignuish inputs
                To access the name, refer: input[name="name"]-->
    
            <div class="floating-label-container">
                <input id="inputName" class="floating-label-field" type="text" placeholder="Enter a name">
                <label for="inputName" class="floating-label">Enter a name</label>
            </div>
        
            <div class=buttons>
                <div id="main">
                    <input class="" id="btnAdd" type="button" value="Add">
            
                    <input class="" id="btnRemove" type="button" disabled value="Remove">
                    <input class="" id="btnRemoveAll" type="button" value="Remove All">
        
                    <input class="" id="btnReset" type="button" value="Reset">
                    <input class="" id="btnChoose" type="button" value="New Leader">
                </div>
                <div id="io" class="material-icons">
                    <input class="" id="btnImport" type="button" value="file_upload" alt="import" title="Import from JSON">
                    <input class="" id="btnExport" type="button" value="file_download" title="Export to JSON">
                    <a id="download_export" style="display:none"></a>
                    <input type="file" id="upload_import" accept=".json" style="display:none">
                </div> 
            </div>
    
        </div>
    
        <h3>Names List</h3>
        <p id="leaderText">
            Leader: None
        </p>
    
        <ul id="ulNamesList">
    
        </ul>
    
        <div class=debug>
            <h3>Names Left</h3>
            <ul id="ulNamesLeft">
                
            </ul>
    
            <h3>Names Used</h3>
            <ul id="ulNamesUsed">
                
            </ul> 
        </div>
